<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dom Manipulation</title>
    </head>
    <body>
        <h1>To Do List</h1>

        <label for="listVal">Add to list</label>
        <input id="listVal" type="text" />
        <button onclick="addToList()" type="submit">Add</button>
        <ul id="myList"></ul>
    </body>
    <script>
        var addToList;
        addToList = function () {
            var newItem = document.getElementById("listVal").value;
            var theList = document.querySelector("ul");
            const newTodo = document.createElement("li");

            newTodo.textContent = newItem;
            theList.appendChild(newTodo);
        };
    </script>
</html>
